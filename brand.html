<script type="text/html" id="tpl">
  {{each result v i }}
  <li>
    <a href="productlist.html?categoryId={{v.categoryId}}">
    <div class="info">
      <em class="color{{i+1}}">{{i+1}}</em>
      <div class="info_title">
        <h1>{{v.brandName}}</h1>
        <p>{{v.brandInfo}}</p>
      </div>
    </div>
    </a>
  </li>
  {{/each}}
</script>

<!--商品-->
<script type="text/html" id="tplproduct">
  {{each result v i }}
  <li>
    <a href="product.html?productId={{v.productId}}&categoryId={{v.categoryId}}" class="clearfix">
      <div class="pic fl">
        {{@v.productImg}}
      </div>
      <div class="product_info">
        <p class="title">{{v.productName}}</p>
        <p class="price">{{v.productPrice}}</p>
        <p>{{v.productQuote}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{v.productCom}}</p>
      </div>
    </a>
  </li>
  {{/each}}
</script>
