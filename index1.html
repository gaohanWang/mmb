<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/bese.css">
  <link rel="stylesheet" href="css/index.css">
  <title>慢慢买-首页</title>
</head>
<body>
<!--头部开始-->
<header id="header" class="header">
  <div class="logo">
    <a href="javascript:;"><img src="images/header_logo.png" alt=""></a>
    <h1>慢慢买</h1>
  </div>
  <div class="appdown">
    <a href="javascript:;"><img src="images/header_app.png" alt=""></a>
  </div>
  
</header>

<!--搜索内容-->
<section class="search_info">
  <input type="text" placeholder="请输入想要的商品">
  <button>搜索</button>
</section>

<!--menu内容-->
<section class="menu_logo">
  <ul class="clearfix">
    <!--挖个坑-->
    
  </ul>
</section>

<!--多个标题信息-->
<section class="list_title_content clearfix">
  <span class="fl chaozhi">超值折扣推荐</span>
  <span class="fr tp"></span>
</section>
<!--商品内容-->
<div class="product_content">
  <ul>
<!--挖个坑-->
  </ul>
</div>
<!--更多加载-->
<div class="gdjz">
  <a href="moneyctrl.html">更多优惠信息>></a>
</div>

<!--品牌排名-->
<section class="list_title_content clearfix">
  <span class="fl chaozhi">品牌排行</span>
  <span class="fr tp"></span>
</section>



<!--底部开始-->
<footer class="footer">
  <div class="footer_top clearfix">
    <a href="">登录</a>
    <a href="">注册</a>
    <a class="gototop" href="javascript:;">返回顶部</a>
  </div>
  <div class="footer_down">
    <p>
      <a href="javascript:;">手机APP下载 </a>
      <a href="index1.html">慢慢买手机版</a>
      -- 掌上比价平台
    </p>
    <p>m.manmanbuy.com</p>
  </div>
</footer>


<script type="text/html" id="tpl">
  {{each result v i }}
  <li class="{{i==7?'seven':''}}">
    <a href="{{v.titlehref}}">
      

      <p>{{v.name}}</p>
    </a>
  </li>
{{/each}}

</script>

<script type="text/html" id="tplproduct">
  {{each result v i }}
  <li>
    <a href="" class="clearfix">
      <div class="product_img fl">
        {{@v.productImgSm}}
      </div>
      <div class="product_info">
        <p class="product_info_title fl">{{v.productName}} <span style="color: red">{{v.productPinkage}}</span>  </p>
        <p class="product_info_time">
          <span class="fl">{{v.productFrom}} | {{v.productTime}}</span>
          <span class="fr">
              <i class="icon_comment fl"></i>
              {{v.productComCount}}
            </span>
        </p>
      </div>
    </a>
  </li>
  {{/each}}

</script>


<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/bese.js"></script>
<script src="js/index.js"></script>
</body>
</html>
