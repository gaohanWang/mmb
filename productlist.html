<!--分类选-->
<script type="text/html" id="tpl">

  <nav class="nav clearfix">
    {{each result v i }}
    <a href="index1.html">首页 ></a>
    <a href="category.html">全部分类 ></a>
    <a href="javascript:;">{{v.category}} ></a>
    <a href="javascript:;" class="fr">筛选</a>
    {{/each}}
  </nav>

</script>

<!--商品-->
<script type="text/html" id="tplproduct">
  {{each result v i }}
  <li>
    <a href="product.html?productId={{v.productId}}" class="clearfix">
      <div class="pic fl">
        {{@v.productImg}}
      </div>
      <div class="product_info">
        <p class="title">{{v.productName}}</p>
        <p class="price">{{v.productPrice}}</p>
        <p>{{v.productQuote}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{v.productCom}}</p>
      </div>
    </a>
  </li>
  {{/each}}
</script>

<!--分页-->
<script type="text/html" id="page">
  <span class="ye-content">
      <select>

 {{each arrpage v i }}
  <option value="{{i+1}}">{{i+1}}/{{arrpage.length}}</option>
  {{/each}}
      </select>
    </span>
</script>
