<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/bese.css">
  <link rel="stylesheet" href="css/moneyctrl.css">

</head>
<body>
<!--头部开始-->
<header id="header" class="header">

    <h1>省钱控-最新优惠</h1>
  </div>
  <p>省钱控-最新优惠</p>
  <div class="appdown">
    <a href="javascript:;"><img src="images/header_app.png" alt=""></a>
  </div>
  
</header>


<!--商品内容-->
<div class="product_content">
  <ul>
<!--挖个坑-->
  </ul>
  
  <!--底部分页-->
  <div class="page clearfix">
    <span class="ye-up">
      <a href="javascript:;">上一页</a>
    </span>
    <span class="ye-content">
      <select name="" id="">
        <option value="1">1/14</option>
        <option value="2">14/14</option>

      </select>
    </span>
    <span class="ye-down">
      <a href="javascript:;">下一页</a>
    </span>
  </div>
</div>




<!--底部开始-->
<footer class="footer">
  <div class="footer_top clearfix">
    <a href="">登录</a>
    <a href="">注册</a>
    <a class="gototop" href="javascript:;">返回顶部</a>
  </div>
  <div class="footer_down">
    <p>
      <a href="javascript:;">手机APP下载 </a>
      <a href="index1.html">慢慢买手机版</a>
      -- 掌上比价平台
    </p>
    <p>m.manmanbuy.com</p>
  </div>
</footer>



<script type="text/html" id="tplproduct">
  {{each result v i }}
  <li>
    <a href="" class="clearfix">
      <div class="product_img fl">
        {{@v.productImgSm}}
      </div>
      <div class="product_info">
        <p class="product_info_title fl">{{v.productName}} <span style="color:orange">{{v.productPinkage}}</span>  </p>
        <p class="product_info_time">
          <span class="fl">{{v.productFrom}} | {{v.productTime}}</span>
          <span class="fr">
              <i class="icon_comment fl"></i>
              {{v.productComCount}}
            </span>
        </p>
      </div>
    </a>
  </li>
  {{/each}}

</script>


<script type="text/html" id="page">
  <span class="ye-content">
      <select>

 {{each arrpage v i }}
  <option value="{{i+1}}">{{i+1}}/{{arrpage.length}}</option>
  {{/each}}
      </select>
    </span>
</script>


<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/bese.js"></script>
<script src="js/moneyctrl.js"></script>
</body>
</html>
